# Navbar component widgets
obj:
  id: navbar
  x: 0
  y: 0
  width: 800
  height: 75
  radius : 10
  scrollbar_mode: 'OFF'

  widgets:
    - image:
        src: airqo_logo
        align: TOP_LEFT
        opa: 100%
        x: 35
        y: 2

    # time_section:
    - obj:
        id: time_label
        x: 0
        y: 3
        width: 142
        height: 40
        align: TOP_MID
        bg_color: 0xe7eaee
        scrollbar_mode: 'OFF'
        widgets:
          - label:
              text: '17:17'
              text_color: 0x000000
              align: CENTER
              # text_font: roboto_medium

    # separator:
    - line:
        points:
          - 0, 56
          - 775, 56
        line_width: 2
        line_color: 0x347cd7
        line_rounded: true