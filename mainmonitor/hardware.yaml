# Video memory (PSRAM required for RGB display)
psram:
  mode: octal
  speed: 120MHz

# I/O Expander for additional pins
ch422g:
  - id: io_ex

# I2C for touch controller
i2c:
  sda: GPIO8
  scl: GPIO9
  frequency: 400kHz
  scan: true
  id: bus_a

# REMOVED FONT DEFINITIONS (now only in common.yaml)

# Backlight control
output:
  - platform: ledc
    pin: GPIO16
    id: backlight_pwm

light:
  - platform: monochromatic
    output: backlight_pwm
    name: "Display Backlight"
    id: backlight
    restore_mode: ALWAYS_ON

# Display switch (via I/O expander)
switch:
  - platform: gpio
    name: "Display Power"
    id: display_power
    pin: 
      ch422g: io_ex
      number: 2
    restore_mode: ALWAYS_ON

# Touch controller
touchscreen:
  platform: gt911
  address: 0x5D
  id: my_touchscreen
  interrupt_pin: GPIO4
  reset_pin:
    ch422g: io_ex
    number: 1
  on_touch:
    - lambda: |-
        ESP_LOGI("touch", "Screen touched at (%d, %d)", touch.x, touch.y);

# RGB Parallel Display
display:
  - platform: rpi_dpi_rgb
    id: my_display
    update_interval: 10s
    auto_clear_enabled: false
    color_order: RGB
    pclk_frequency: 16MHz
    dimensions:
      width: 800
      height: 480
    reset_pin:
      ch422g: io_ex
      number: 3
    de_pin: GPIO5
    hsync_pin: 
      number: GPIO46
      ignore_strapping_warning: true
    vsync_pin: 
      number: GPIO3
      ignore_strapping_warning: true
    pclk_pin: GPIO7
    pclk_inverted: true
    hsync_back_porch: 8
    hsync_front_porch: 8
    hsync_pulse_width: 4
    vsync_back_porch: 16
    vsync_front_porch: 16
    vsync_pulse_width: 4
    data_pins:
      red:
        - GPIO1   # R3
        - GPIO2   # R4  
        - GPIO42  # R5
        - GPIO41  # R6
        - GPIO40  # R7
      blue:
        - GPIO14  # B3
        - GPIO38  # B4
        - GPIO18  # B5
        - GPIO17  # B6
        - GPIO10  # B7
      green:
        - GPIO39  # G2
        - GPIO0   # G3
        - GPIO45  # G4
        - GPIO48  # G5
        - GPIO47  # G6
        - GPIO21  # G7
    lambda: |-
      id(display_lambda)(it);