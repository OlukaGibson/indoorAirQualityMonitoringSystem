    resize: 80x80
  
  - file: "GoodAir.png"
    id: GoodAir
    type: RGB565
    transparency: alpha_channel
    resize: 120x120
  
  - file: "Moderate.png"
    id: Moderate
    type: RGB565
    transparency: alpha_channel
    resize: 120x120

  - file: "UnhealthySG.png"
    id: UnhealthySG
    type: RGB565
    transparency: alpha_channel
    resize: 120x120

  - file: "Unhealthy.png"
    id: Unhealthy
    type: RGB565
    transparency: alpha_channel
