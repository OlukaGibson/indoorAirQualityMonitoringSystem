- id: main_page
  widgets:
    - !include ../components/navbar/logo.yaml
    # - !include ../components/navbar/separator.yaml
    # - !include ../components/navbar/time.yaml

    # Room label
    - obj:
        x: 286
        y: 85
        width: 228
        height: 42
        bg_color: 0xe7eaee
        scrollbar_mode: 'OFF'
        widgets:
          - label:
              text: 'Gibson Room'
              text_color: 0x000000
              align: CENTER
              # text_font: roboto_medium

         
    # Left side - Air quality info
    - obj:
        x: 120
        y: 170
        width: 220
        height: 40
        bg_color: 0xf77fe4
        bg_opa : 40%
        border_color: 0xf77fe4
        border_width: 1
        clip_corner : false
        radius : 100 
        scrollbar_mode: 'OFF'
        #scroll_dir: NONE
        widgets:
          - label:
              text: 'Hazardous'
              text_color: 0xc847b5
              align: CENTER

    # Pollutant label
    - obj:
        x: 130
        y: 220
        width: 195
        height: 40
        bg_color: 0xD9D8D8
        bg_opa : 40%
        border_color: 0xD9D8D8
        border_width: 1
        clip_corner : false
        radius : 100 
        scrollbar_mode: 'OFF'
        #scroll_dir: NONE
        widgets:
          - label:
              id: pm25_value_label
              text: 'PM2.5: 00.00 mg/m3'
              text_color: 0x898989
              align: RIGHT_MID

    #conditional display of emoji based on PM2.5 value
    - image:
        id: air_quality_icon
        x: 45
        y: 155
        width: 120
        height: 120
        src: Hazardous

    # Hidden label for update logic
    - label:
        id: air_quality_updater
        x: 0
        y: 0
        opa: 0%  # Corrected from opacity to opa
        text: ""

    # CO2 area below
    - arc:
        x: 45
        y: 400
        id: co2_arc
        # value_width: 20
        # arc_width: 20
        value: 25
        min_value: 0
        max_value: 1000
        transform_angle  : 270
        width: 100  
        height: 100 
    
    # CO2 value label
    - obj:
        x: 100
        y: 330
        width: 220
        height: 40
        bg_color: 0x3a84fd
        bg_opa : 40%
        border_color: 0x3a84fd
        border_width: 1
        clip_corner : false
        radius : 100 
        scrollbar_mode: 'OFF'
        #scroll_dir: NONE
        widgets:
          - label:
              id: co2_value_label
              text: 'CO2: 000.00 ppm'
              text_color: 0x0049c2
              align: CENTER

    # Hidden labels for sensors (not displayed but needed for sensor updates)
    - label:
        id: pm10_value_label
        x: 0
        y: 0
        opa: 0%
        text: "PM10: 00.00 mg/m3"
    
    - label:
        id: pm1_value_label
        x: 0
        y: 0
        opa: 0%
        text: "PM1: 00.00 mg/m3"
    
    # - label:
    #     id: tvoc_value_label
    #     x: 0
    #     y: 0
    #     opa: 0%
    #     text: "TVOC: 00.00 ppb"
    
    # - label:
    #     id: hcho_value_label
    #     x: 0
    #     y: 0
    #     opa: 0%
    #     text: "HCHO: 00.00 mg/m³"
    
    - label:
        id: temperature_value_label
        x: 0
        y: 0
        opa: 0%
        text: "Temp: 00.0 °C"
    
    - label:
        id: humidity_value_label
        x: 0
        y: 0
        opa: 0%
        text: "Humidity: 00.0 %"
      
    # TVOC area below
    - arc:
        x: 445
        y: 270
        id: tvoc_arc
        # value_width: 20
        # arc_width: 20
        value: 25
        min_value: 0
        max_value: 500
        transform_angle  : 270
        width: 100  
        height: 100 
    
    # TVOC value label
    - obj:
        x: 500
        y: 200
        width: 220
        height: 40
        bg_color: 0x3a84fd
        bg_opa : 40%
        border_color: 0x3a84fd
        border_width: 1
        clip_corner : false
        radius : 100 
        scrollbar_mode: 'OFF'
        #scroll_dir: NONE
        widgets:
          - label:
              id: tvoc_value_label
              text: 'CO2: 000.00 ppm'
              text_color: 0x0049c2
              align: CENTER
              
    # HCHO area below
    - arc:
        x: 445
        y: 400
        id: hcho_arc
        # value_width: 20
        # arc_width: 20
        value: 25
        min_value: 0
        max_value: 1
        transform_angle  : 270
        width: 100  
        height: 100 
    
    # HCHO value label
    - obj:
        x: 500
        y: 330
        width: 220
        height: 40
        bg_color: 0x3a84fd
        bg_opa : 40%
        border_color: 0x3a84fd
        border_width: 1
        clip_corner : false
        radius : 100 
        scrollbar_mode: 'OFF'
        #scroll_dir: NONE
        widgets:
          - label:
              id: hcho_value_label
              text: 'CO2: 000.00 ppm'
              text_color: 0x0049c2
              align: CENTER

    # Temperature display 
    - obj:
        x: 230
        y: 420
        width: 120
        height: 40
        bg_color: 0xdadada
        bg_opa: 40%
        border_color: 0xdadada
        border_width: 1
        clip_corner: false
        radius: 100
        scrollbar_mode: 'OFF'
        widgets:
          - label:
              id: temp_display_label
              text: 'Temp: 25.0°C'
              text_color: 0x000000
              align: CENTER

    # Humidity display
    - obj:
        x: 435
        y: 420
        width: 120
        height: 40
        bg_color: 0xdadada
        bg_opa: 40%
        border_color: 0xdadada
        border_width: 1
        clip_corner: false
        radius: 100
        scrollbar_mode: 'OFF'
        widgets:
          - label:
              id: humidity_display_label
              text: 'Humidity: 60%'
              text_color: 0x000000
              align: CENTER


